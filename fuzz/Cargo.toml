[package]
name = "os_display-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
once_cell = "1.8.0"
unicode-width = "0.1.9"

[dependencies.os_display]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "basic"
path = "fuzz_targets/basic.rs"
test = false
doc = false

[[bin]]
name = "shell"
path = "fuzz_targets/shell.rs"
test = false
doc = false
